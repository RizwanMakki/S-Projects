<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <style>
    body {
      background-color: #004d00;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
    }

    h1, h2 {
      color: #00ff00;
      margin: 0;
    }

    .time-display {
      font-size: 80px;
      font-weight: bold;
      margin: 30px 0;
    }

    .time-display span {
      display: inline-block;
      min-width: 90px;
    }

    .labels {
      font-size: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .start-btn {
      background-color: #00cc66;
    }

    .stop-btn {
      background-color: #3399ff;
    }

    .reset-btn {
      background-color: #ff3333;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Geeks For Geeks</h1>
  <h2>Stop Watch</h2>

  <div class="time-display">
    <span id="hour">00</span> :
    <span id="minute">00</span> :
    <span id="second">00</span> :
    <span id="millisecond">00</span>
  </div>

  <div class="labels">
    <span>Hr</span> &nbsp;&nbsp;
    <span>Min</span> &nbsp;&nbsp;
    <span>Sec</span>
  </div>

  <div>
    <button class="start-btn" onclick="startWatch()">Start</button>
    <button class="stop-btn" onclick="stopWatch()">Stop</button>
    <button class="reset-btn" onclick="resetWatch()">Reset</button>
  </div>

  <script src="stopwatch.js"></script>
 
</body>
</html>
